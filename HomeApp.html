<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Estoque Superman</title>
  <link rel="stylesheet" href="HomeApp.css" />
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    rel="stylesheet"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <div class="header">
    <a href="HomeApp.html" style="text-decoration: none; color: inherit;"><i class="fas fa-chevron-left back-button"
        id="left-arrow"></i></a></i>
    <img src="imagens/Logo3.png" alt="Informações do Produto" class="header-logo" />
    <i class="fas fa-chevron-right next-button" id="right-arrow"> </i>
  </div>
 <!-- Conteúdo Principal -->
 <main class="cards-container">
  <!-- Card para Marcas -->
  <div class="card brands">
    <h2>Marcas</h2>
    <div class="brand-icons">
      <img src="imagens/bosch.png" alt="Marca 1" />
      <img src="imagens/makita.png" alt="Marca 2" />
      <img src="imagens/dewalt.png" alt="Marca 3" />
      <img src="imagens/vonder.png" alt="Marca 4" />
    </div>
  </div>

  <!-- Card para Promoções -->
  <div class="card promo">
    <h2>Promoções</h2>
    <div class="promo-products">
      <div class="promo-item">
        <img src="imagens/caixadesom.png" alt="Produto 1" />
        <p>Produto 1 - R$ 100,00</p>
      </div>
      <div class="promo-item">
        <img src="imagens/modulo.png" alt="Produto 2" />
        <p>Produto 2 - R$ 200,00</p>
      </div>
    </div>
  </div>

  <!-- Card para Categorias -->
  <div class="card categories">
    <h2>Categorias</h2>
    <ul class="category-list">
      <li><i class="fas fa-laptop"></i> Eletrônicos</li>
      <li><i class="fas fa-tools"></i> Ferramentas</li>
      <li><i class="fas fa-lightbulb"></i> Iluminação</li>
      <li><i class="fas fa-car"></i> Automotivo</li>
    </ul>
  </div>
</main>


  <!-- Navegação Inferior -->
  <nav class="bottom-nav">
    <a class="nav-item" href="#">
      <i class="fas fa-home"> </i><br />
      Início
    </a>
    <a class="nav-item active" href="#">
      <i class="fas fa-box"> </i><br />
      Produtos
    </a>
    <a class="nav-item" href="#">
      <i class="fas fa-cog"> </i><br />
      Serviços
    </a>
    <a class="nav-item" href="#">
      <i class="fas fa-bars"> </i><br />
      Menu
    </a>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js" defer></script>
</body>
</html>
