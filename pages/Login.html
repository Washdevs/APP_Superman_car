<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Página de Login</title>
    <link rel="stylesheet" href="login.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <img
      alt="Logotipo do Superman em cores vermelhas e amarelas"
      class="logotipo"
      src="/imagens/Logo.png"
    />
    <div class="texto-login">Fazer Login</div>
    <div class="caixa-input">
      <input placeholder="Login" type="text" />
    </div>
    <div class="caixa-input caixa-senha">
      <input placeholder="Senha" type="password" />
      <i class="far fa-eye icone-olho"> </i>
    </div>
    <div class="esqueceu-senha">
      <a href="#"> Esqueceu a senha? </a>
    </div>
    <button class="botao-entrar">Entrar</button>
    <div class="texto-cadastro">
      Não tem conta?
      <a href="Cadastrar.html"> Crie a sua aqui </a>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
