<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Recuperar Senha</title>
    <link rel="stylesheet" href="RecuperarSenha.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="header">
      <div class="header-time">9:41</div>
      <div class="header-icons">
        <span> ●●● </span>
      </div>
    </div>
    <div class="header">
      <a class="back-button" href="#"> ← </a>
      <a class="cancel-button" href="#"> Cancelar </a>
    </div>
    <div class="container">
      <img
        alt="Superman logo in red and yellow colors"
        class="logo"
        height="80"
        src="Logo.png"
        width="80"
      />
      <h1>Recuperar Senha</h1>
      <p class="description">Para recuperar sua senha informe seu E-mail.</p>
      <div class="input-container">
        <input placeholder="E-mail*" type="email" />
      </div>
      <p class="info-text">Um código de acesso será enviado para seu e-mail</p>
      <button class="submit-button">Enviar</button>
      <p class="signup-link">
        Não tem conta?
        <a href="#"> Crie a sua aqui </a>
      </p>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
