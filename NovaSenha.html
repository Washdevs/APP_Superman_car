<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Nova Senha</title>
    <link rel="stylesheet" href="NovaSenha.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div
      style="padding: 10px 15px; display: flex; justify-content: space-between"
    >
      <a class="back-button" href="#"> ‹ </a>
      <a class="cancel-button" href="#"> Cancelar </a>
    </div>
    <div class="container">
      <img
        alt="Superman logo in red with yellow S symbol"
        class="superman-logo"
        src="/imagens/Logo.png"
      />
      <h1>Nova Senha</h1>
      <p class="subtitle">Digite sua nova senha.</p>
      <div class="input-container">
        <input placeholder="Nova Senha*" type="password" />
        <i class="far fa-eye eye-icon"> </i>
      </div>
      <div class="input-container">
        <input placeholder="Confirmar Senha*" type="password" />
        <i class="far fa-eye eye-icon"> </i>
      </div>
      <div class="requirements">
        <div class="requirement">
          <i class="fas fa-circle"> </i>
          <span> A senha deve conter entre 8 e 20 caracteres. </span>
        </div>
        <div class="requirement">
          <i class="fas fa-circle"> </i>
          <span> A senha deve ter 1 em minúscula. </span>
        </div>
        <div class="requirement">
          <i class="fas fa-circle"> </i>
          <span> A senha deve conter caracteres especiais (!@#$%&amp;*) </span>
        </div>
      </div>
      <button class="save-button">Salvar</button>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
